<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Relogio</title>
</head>
<body>
    <section class="container">
        <div class="box-container">
            <nav class="menu">
                <li>
                    <a href="#">Relógio</a>
                </li>
                <li>
                    <a href="#">Cronômetro</a>
                </li>
            </nav>

            <div class="box-time" style="display: none;">
                <div class="box">
                    <p class="time">00</p>
                    <p class="text horas">Horas</p>
                </div>
                <div class="box">
                    <p class="time">00</p>
                    <p class="text minutos">Minutos</p>
                </div>
                <div class="box">
                    <p class="time">00</p>
                    <p class="text segundos">Segundos</p>
                </div>
            </div>
        </div>

        <div class="box-time time-cro">
            <div class="stopwatch">
                <h1 class="time-stop">00:00:00</h1>

                <div class="actions">
                    <button id="reset"></button>
                    <button id="power"></button>
                    <button id="mark"></button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
