<head>

<body>
    <main class="container">
        <div class="options">
            <img class="img" src="src/stit.png" alt="sdsds">
            <button class="btn" id="relogio">Rel√≥gio</button>
            <button class="btn" id="cornometro">Cronometro</button>
        </div>
        
        <div class="container-field" id="container-field">
            <label class="field">
                <div class=" hora">   00</div>
                <span>Horas</span> 
            </label>
            <label class="field">
                <div class=" minuto"> 00</div>
                <span>Minutos</span>
            </label>
            <label class="field">
                <div class=" segundo">00</div>
                <span>Segundos</span>
            </label>
        </div>
        
        <div class="container-cro hidden" id="container-cro">
            <label>
                <p id="timer">
                    <span id="h" class="number">00</span>:<span id="m" class="number">00</span>:<span id="s" class="number">00</span>:<span id="mls" class="number">00</span>
                    <!-- 00:00:00:00 -->
                </p>
            </label>
            <div>
                <button id="refresh" class="btn-icon"><i class="fa-solid fa-arrows-rotate"></i></button>
                <button id="play" action="start" class="btn-icon"><i class="fa-solid fa-play" ></i></button>
                <button id="save" class="btn-icon"><i class="fa-solid fa-bookmark"></i></button>
            </div>
        </div>
    </main>
