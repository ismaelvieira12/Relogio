<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Relogio</title>
    <link rel="shortcut icon" href="src/img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="placy-Mark-relogio">
        <div class="box-mark-relogio">
            <h3>Alarmes</h3>
            <button class="btn-limpar" id="addAlarme">Add</button>
        </div>

        <div class="list-alarme hidden">
            <div>
                <select class="coluns">
                    <option value="hour" selected hidden>Horas</option>
                </select>
            </div>
            <div>
                <select class="coluns">
                    <option value="minut" selected hidden>Minutos</option>
                </select>
            </div>
            <div>
                <select class="coluns">
                    <p>AM/PM</p>
                    <option class="AM">AM</option>
                    <option class="PM">PM</option>
                </select>
            </div>
        </div>
        
    </div>
    <main class="container">
        <div class="options">
            <img class="img" src="src/img/stit.png" alt="sdsds">
            <button class="btn" id="relogio">Rel√≥gio</button>
            <button class="btn" id="cornometro">Cronometro</button>
        </div>
        
        <div class="container-field" id="container-field">
            <label class="field">
                <div class=" hora">   00</div>
                <span>Horas</span> 
            </label>
            <label class="field">
                <div class=" minuto"> 00</div>
                <span>Minutos</span>
            </label>
            <label class="field">
                <div class=" segundo">00</div>
                <span>Segundos</span>
            </label>
        </div>
        
        <div class="container-cro hidden" id="container-cro">
            <label>
                <p id="timer">
                    <span id="h" class="number">00</span>:<span id="m" class="number">00</span>:<span id="s" class="number">00</span>:<span id="mls" class="number">00</span>
                    
                </p>
            </label>
            <div>
                <button id="refresh" class="btn-icon"><i class="fa-solid fa-arrows-rotate"></i></button>
                <button id="play" action="start" class="btn-icon"><i class="fa-solid fa-play" ></i></button>
                <button id="save" class="btn-icon"><i class="fa-solid fa-bookmark"></i></button>
            </div>
        </div>
    </main>
    <div class="placy-Mark hidden">
        <div class="box-mark">
            <h3>Recordes</h3>
            <button id="limpar-crono" class="btn-limpar">limpar</button>
        </div>
        <ul id="record-list"></ul>
    </div>

    <script src="src/js/relogio.js"></script>
    <script src="src/js/cronometro.js"></script>

</body>
</html>
